<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruthvik Upputuri's Resume</title>
    <!-- Modern Font from Google -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Meta tags for SEO & Theme Color -->
    <meta name="theme-color" content="#f3f5f8">
    <meta name="description"
        content="Ruthvik Upputuri's Resume with different visual themes for accessibility and aesthetics.">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
</head>

<body class="theme-light" id="app-body">
    <!-- Subtle grain texture for the matte look -->
    <div class="grain-overlay"></div>

    <main class="resume-container" id="resume-container">
        <!-- SVG will be loaded inline here via JS -->
    </main>

    <!-- Download PDF Button -->
    <button class="download-pdf-btn" id="download-pdf-btn" title="Download Resume as PDF">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" fill="none">
            <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2" />
            <path d="M7 11l5 5l5-5" />
            <path d="M12 4l0 12" />
        </svg>
        <span>Download PDF</span>
    </button>

    <!-- Glassmorphic Theme Selector Dropdown -->
    <div class="theme-selector-container">
        <div class="theme-selector-trigger" aria-label="Select theme">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" fill="none" class="theme-icon">
                <path
                    d="M12 21a9 9 0 0 1 0 -18c4.97 0 9 3.582 9 8c0 1.06 -.474 2.078 -1.318 2.828c-.844 .75 -1.989 1.172 -3.182 1.172h-2.5a2 2 0 0 0 -1 3.75a1.3 1.3 0 0 1 -1 2.25" />
                <circle cx="7.5" cy="10.5" r=".5" fill="currentColor" />
                <circle cx="12" cy="7.5" r=".5" fill="currentColor" />
                <circle cx="16.5" cy="10.5" r=".5" fill="currentColor" />
            </svg>
            <span id="current-theme-name">Classic Light</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" fill="none" class="chevron-icon">
                <path d="M6 9l6 6l6 -6" />
            </svg>
        </div>
        <div class="theme-dropdown" id="theme-dropdown-menu">
            <!-- Theme options populated by JS -->
        </div>
    </div>

    <script type="module" src="/script.js"></script>
</body>

</html>
